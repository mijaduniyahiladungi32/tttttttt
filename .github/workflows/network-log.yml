name: Run Network Log Script

on:
  workflow_dispatch:       # ম্যানুয়ালি GitHub থেকে run করতে পারবেন
  push:                    # বা main ব্রাঞ্চে push হলে run করবে
    branches:
      - main

jobs:
  run-network-log:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install playwright
          playwright install

      - name: Run network log script
        run: python network_log.py

      - name: Upload network log as artifact
        uses: actions/upload-artifact@v4
        with:
          name: network-log
          path: network_log.json
