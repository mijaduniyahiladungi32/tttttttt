name: Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *'

jobs:
  run-python-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout current repo
      uses: actions/checkout@v3

    - name: Install unzip, zip & Python dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip zip
        pip install requests[socks]

    - name: Create temp directory
      run: mkdir temp_run

    - name: Unzip password protected v2.zip to temp folder
      env:
        ZIP_FILE: ${{ secrets.ZIP_FILE }}
      run: unzip -P "${ZIP_FILE}" v2.zip -d temp_run

    - name: Run Python script inside temp folder
      working-directory: temp_run
      run: python3 run.py

    - name: Zip updated files back to v2.zip with password (overwrite in current repo)
      env:
        ZIP_FILE: ${{ secrets.ZIP_FILE }}
      run: |
        cd temp_run
        zip -r -P "${ZIP_FILE}" ../v2.zip *

    - name: Clean up temp folder
      run: rm -rf temp_run

    - name: Clone target repository
      run: |
        git clone https://x-access-token:${{ secrets.GET_API_TOKEN }}@${{ secrets.GET_URL }} target-repo

    - name: Copy updated list files to target repo
      run: |
        cp NS_player.json ott_navigator.m3u target-repo/ || echo "Skip copy if missing"
        mkdir -p target-repo/script_api
        cp script_api/data.json target-repo/script_api/ || echo "Skip copy if missing"

    - name: Commit and push changes to target repo
      run: |
        cd target-repo
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add .
        git commit -m "Update playlists and data.json [$(date '+%Y-%m-%d %H:%M:%S')]" || echo "No changes to commit"
        git push
