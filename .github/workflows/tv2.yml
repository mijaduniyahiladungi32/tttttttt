name: Update

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *'   # প্রতি ৩ ঘণ্টা অন্তর রান

jobs:
  run-python-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout private repo (zip ফাইল যেখানে)
      uses: actions/checkout@v3

    - name: Install unzip, zip & Python deps
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip zip
        pip install requests[socks]

    - name: Create temp folder
      run: mkdir temp_run

    - name: Unzip password protected v2.zip to temp folder
      env:
        ZIP_FILE: ${{ secrets.ZIP_FILE }}
      run: unzip -P "${ZIP_FILE}" v2.zip -d temp_run

    - name: Run Python script inside temp folder
      working-directory: temp_run
      run: python3 run.py

    - name: Show generated files (debug)
      run: ls -R temp_run

    - name: Overwrite v2.zip with updated files
      env:
        ZIP_FILE: ${{ secrets.ZIP_FILE }}
      run: |
        cd temp_run
        zip -r -P "${ZIP_FILE}" ../v2.zip *

    ### ✅ Step 1: Commit & push updated v2.zip to private repo
    - name: Commit & push updated v2.zip to private repo
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add v2.zip
        git commit -m "Update v2.zip [$(date '+%Y-%m-%d %H:%M:%S')]" || echo "No changes to commit"
        git push

    ### ✅ Step 2: Clone target public repo
    - name: Clone target public repo
      run: |
        git clone https://x-access-token:${{ secrets.GET_API_TOKEN }}@${{ secrets.GET_URL }} target-repo

    ### ✅ Step 3: Copy playlist files to target repo
    - name: Copy list files to target repo
      run: |
        cp temp_run/NS_player.json temp_run/ott_navigator.m3u target-repo/ || echo "Skip if missing"
        mkdir -p target-repo/script_api
        cp temp_run/script_api/data.json target-repo/script_api/ || echo "Skip if missing"

    - name: Show git status before commit (debug)
      run: |
        cd target-repo
        git status

    ### ✅ Step 4: Commit & push to target repo
    - name: Commit & push list files to target repo
      run: |
        cd target-repo
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add .
        git commit -m "Update playlist & api.json [$(date '+%Y-%m-%d %H:%M:%S')]" || echo "No changes to commit"
        git push

    ### ✅ Step 5: Clean up temp folder
    - name: Clean up temp folder
      run: rm -rf temp_run
